<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone chaser</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="color">
    <main>
        <section class="container">
            <p class="fst-italic fs-2 fw-bold text-primary text-center">Phone Chaser
                <img src="images/download-removebg-preview.png" alt="">
            </p>
            <!-- phone search area -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class=" btn btn-outline-primary" type="button"
                    id="button-search">Search</button>

            </div>
            <!-------- Spinner-------->
            <div id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border mt-4 text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- Error meassage -->
            <div class="mt-5">
                <h3 id="error-message" class="text-danger text-center">Something went wrong please try again later</h3>
            </div>
            <!-- Error handeling -->
            <div>
                <h3 id="error" class="text-danger text-center w-50 mx-auto mt-5 py-5 bg-white container
                    rounded-3">No Phone Found please Insert a phone name</h3>
            </div>
            <!-- Single phone Details -->
            <div id="phone-details" class="w-50 mx-auto">

            </div>
            <!-- Phone search Result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- Bootstrap Javascript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <!-- Javascript script -->
            <script src="js/phone.js"></script>
        </section>
    </main>
</body>

</html>
